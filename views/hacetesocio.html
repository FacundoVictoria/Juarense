  <main class="container my-5">
    <h1 class="text-center">El club es de todos y lo hacemos entre todos</h1>
    <h2 class="text-center text-primary">¡Hacete Socio!</h2>

    <section class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form class="bg-secondary text-light" action=" /submit" method="post" class="p-4 border rounded bg-light">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" required>
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" class="form-control" name="dni" id="dni" required>
                </div>

                <fieldset class="mb-3">
                    <legend class="col-form-label pt-0">Género:</legend>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="genero" id="mujer" value="mujer">
                        <label for="mujer" class="form-check-label">Mujer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="genero" id="hombre" value="hombre">
                        <label for="hombre" class="form-check-label">Hombre</label>
                    </div>
                </fieldset>

                <div class="mb-3">
                    <label for="e-mail" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" name="e-mail" id="e-mail" required>
                </div>
              

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="socio" id="socio">
                    <label for="socio" class="form-check-label">Quiero hacerme socio</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Haceme socio</button>
            </form>
        </div>
    </section>
</main>
